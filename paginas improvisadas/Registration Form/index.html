<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="stylea.css">
</head>
<body>
    <main>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="https://register-demo.freecodecamp.org">
            <fieldset class="primero">
                <label for="name">Enter Your First Name: 
                    <input type="text" id="name" name="name" required class="uno">
                </label>
                <label for="last-name">Enter Your Last Name: 
                    <input type="text" id="last-name" name="last-name" required class="uno">
                </label>
                <label for="email">Enter Your Email: 
                    <input type="email" id="email" name="email" required class="uno">
                </label>
                <label for="password">Create a New Password: 
                    <input type="password" id="password" name="password" required  pattern="[a-z0-5]{8,}" class="uno">
                </label>
            </fieldset>
            <fieldset>
                <legend>Account type: (required)</legend>
                <label for="personal" class="punto"> Personal
                    <input type="radio" name="cuenta" id="personal" class="required"> 
                </label>
                <label for="business" class="punto"> Business
                    <input type="radio" name="cuenta" id="business" class="resu"> 
                </label>
            </fieldset>
            <fieldset class="tercero">
                <label for="picture" > Upload a profile picture:
                    <input type="file" name="picture" id="picture" value="profile" class="uno">
                </label>
                <label for="age">Imput your age (years):
                    <input type="number" name="age" id="age" min="13" max="120" class="uno">
                </label>
                <label for="select">How did your hear about us?
                    <select name="about" id="select" class="uno">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label for="bio">Provide a bio:
                    <textarea name="bio" id="bio" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea>
                </label>
            </fieldset>
            <label for="conditions">
                <input type="checkbox" name="conditions" id="conditions" required class="inline" class="item"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
            </label>
            <input type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
